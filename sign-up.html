<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="sign-up-body">
    <header class="headerBack">
        <button class="start-btn back"><a href="./index.html"><b><i class="ri-arrow-go-back-line"></i></b></a></button>
    </header>

    <div class="circle-border">
        <form class="sign-up-form">
            <h2 class="sign-up">Sign Up</h2>

            <input class="form-input" type="text" placeholder="Enter Your Full Name">
            <input class="form-input" type="email" placeholder="Enter Your Email">
            <input class="form-input" type="password" placeholder="Create a Password">

            <button class="form-btn">Sign Up</button>
            <p>
                <a href="./login.html">Login</a>
            </p>
        </form>
    </div>

</body>

</html>
