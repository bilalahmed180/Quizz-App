<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>

    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="quizz-body container">

    <header>
        <nav>
            <h2>Quizz App</h2>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li class="about"><a href="./about.html">About</a></li>
            </ul>
            <div>
                <button><a href="./sign-up.html">Sign Up</a></button>
                <button><a href="./login.html">Login</a></button>
            </div>
        </nav>
    </header>

    <div class="quiz-wrapper">
        <div class="quiz-container">
            <div class="quiz-home-left">
                <p class="m-0">Click Start Button And Start Quiz</p>

                <!-- âœ… Subject Dropdown -->
                <div class="subject-row mt-2">
                    <label class="small m-0" for="subjectSelect">Select Subject:</label>
                    <select id="subjectSelect" class="subject-select">
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="English">English</option>
                        <option value="Maths">Maths</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Physics">Physics</option>
                    </select>
                </div>

                <p class="m-0 mt-2" id="totalMcqsText"></p>
            </div>

            <button id="startbtn" class="start-btn">Start Quiz</button>
        </div>
    </div>

    <!-- âœ… MODAL -->
    <div id="quizModal" class="quiz-modal hidden">
        <div class="quiz-modal-content">

            <div class="quiz-modal-header">
                <div>
                    <h3 class="m-0" id="modalTitle">Quiz</h3>
                    <p id="progressText" class="m-0 small">1/20</p>
                    <p id="timerText" class="m-0 small">08:00</p>
                </div>

                <div class="d-flex gap-2 align-items-center">
                    <button type="button" id="closeModal" class="close-btn">
                        <i class="ri-close-line"></i>
                    </button>
                </div>
            </div>

            <form id="quizForm" class="quiz-form">
                <h2 id="question"></h2>
                <div id="options"></div>
                <button type="submit" class="next-btn">Next</button>
            </form>

            <div id="resultBox" class="result-box hidden">
                <h2 class="result-title">Quiz Completed ðŸŽ‰</h2>
                <p id="finalScore" class="result-score"></p>

                <div class="result-actions">
                    <button id="restartBtn" class="start-btn">Restart</button>
                    <button id="closeResultBtn" class="next-btn">Close</button>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
